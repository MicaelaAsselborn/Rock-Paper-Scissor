<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Rock-Paper-Scissor</h1>
        <div id="options-container">
            <button id="rock" onclick="rockCase()">ROCK</button>
            <button id="paper" onclick="paperCase()">PAPER</button>
            <button id="scissor" onclick="scissorCase()">SCISSOR</button>
        </div>
    </div>
    <div id="result-container">
        <h2>Computer choice:</h2>
        <h2 id="computer-input"></h2>
        <h2 id="result"></h2>
        <button id="restart" onclick="restart()">Play again</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
